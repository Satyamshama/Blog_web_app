<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Web App</title>
    
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2cf21ec1bb.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="first">
            ThoughtFULL
        </div>
        <div class="second" style="margin-right: 0px; padding: 0px;">
            <nav >
                <ul>
                    <li class="home"><a href="">Home</a></li>
                    <li class="about"><a href="">About</a></li>
                    <li class="contact"><a href="">Contact</a></li>
                    <li class="profile" style="width: 180px; margin-right: 0px; z-index: 1;"><span>Profile</span>
                        <ul class="drop-down">
                            <li class="dashboard" ><a href="">Dashboard</a></li>
                            <li class="logout"><a href="">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="blog-article">
        <div class="blog-info">
            <div class="blog-title">
                <label for="title">Blog Title:</label>
                <input type="text" name="title" id="title" placeholder="Enter your Blog title here.." />
            </div>
            <div class="blog-content">
                <label for="content">Blog Content:</label>
                <textarea type="text" name="content" id="content" placeholder="Write your Blog content here.."></textarea>
            </div>
        </div>
        <div class="user-info">
            <div class="username">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter your Username" />
            </div>
            <div class="email">
                <label for="email">Email-Id:</label>
                <input type="text" name="email" id="email" placeholder="Enter your Email-id" />
            </div>

            <div class="submit">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
        
    </div>

    

    
    <script src="create.js"></script>
</body>
</html>
